<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Forms">
    <meta name="keywords" content="forms, anexar">
    <meta name="author" content="Vinicius_mey">
    <title>Forms</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="check_add.js" defer></script>
</head>
<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500 ">
    <br>
    <br>
    <div class="container mx-auto px-4 py8 bg-white rounded-lg shadow-xl">
        
        <div class="p-4 border-b">
            <h1 class="text-3xl font-bold mb-2">
                Report descritivo
            </h1>
        </div>    
        <div class="p-4 mb-1">
            <h2 class="font-thin">
                Empresa
            </h2>
            <div class="relative">
                <select class="w-full appearance-none bg-gray-50 hover:bg-gray-100 border border-gray-200 px-2 py-1 rounded 
                text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20">
                <option>Selecione</option>
                <option>Empresa 1</option>
                <option>Empresa 2</option>
                <option>Empresa 3</option>
                </select>
            </div>
        </div>
        
        <div class="p-4 mb-1">
            <h2 class="font-thin">
                Texto
            </h2>
            
            <textarea name="" id="" rows="4" class="w-full bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded px-2 
            py-1 resize-none text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20"></textarea>
            
            <h3 class="text-sm font-thin grid justify-items-end ...">Max 2000</h3>
        </div>

        <div class="p-4">
            <label>
                <input type="checkbox" id="show_image" class="appearance-none mb-4" checked> Adicionar imagem
            </label>
            <div id="add_image">  
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="mt-5 mb-2">
                        <input type="file" name="arquivo" id="arquivo" class="w-full bg-gray-50 text-gray-800 rounded-lg p-3" accept=".jpg, .png">
                        <h3 class="px-3 text-sm">.jpg  .png</h3>
                    </div>
                </form>
                <label>
                    <input type="checkbox" id="show_text" class="appearance-none mb-4" checked> Adicionar Descrição
                </label>
                <div id="add_text">
                    <h2 class="font-thin">Legenda da imagem</h2>
                    <input type="text"
                        class="w-full bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded px-2
                        py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20"
                    >
                    <h3 class="text-sm font-thin text-end">Max 2000</h3>
                </div>
            </div>
        </div>

        <div class="p-4 mb-8">
            <h2 class="font-thin">
                Upload Excel
            </h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mt-5 mb-2">
                    <input type="file" name="arquivo" id="arquivoxlsl" class="w-full bg-gray-50 text-gray-800 rounded-lg p-3" accept=".xlsx">
                    <h3 class="px-3 text-sm">.xlsx</h3>
                </div>
            </form>
        </div>
        
        <button class="bg-green-600 hover:bg-green-500 px-5 py-2 rounded 
        text-white mb-4">
            Enviar
        </button>
        
    </div>
</body>
</html>
